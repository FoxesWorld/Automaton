plugins {
    id 'java'
}

group 'org.foxesworld'
version '1.2.0-Alpha'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/gson.jar')
    implementation 'com.simsilica:lemur-proto:1.13.0'
    implementation group: 'com.simsilica', name: 'lemur', version: '1.16.0'
}

test {
    useJUnitPlatform()
}